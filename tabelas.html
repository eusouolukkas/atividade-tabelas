<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Tabelas</title>
</head>
<body>
    <h1>3 Tabelas</h1>
    <h3>Tabela 1</h3>
    <table border="1" style="width: 20%;" >
        <theader>
            <td align="center" colspan="3" height="50" ></td>
        </theader>
        <tr>
            <td height="50" ></td>
            <td height="50" ></td>
            <td height="50" ></td>
        </tr>
        <tr>
            <td height="50" ></td>
            <td height="50" ></td>
            <td height="50" ></td>
        </tr>
    </table>
    <br>
    <h3>Tabela 2</h3>
    <table border="" style="width: 20%;"  >
        <tr>
            <td height="25" width="30" rowspan="4" ></td>
            <td height="50" width="50" ></td>
            <td height="50" width="50" ></td>
        </tr>
        <tr>
            <td height="50" width="50"></td>
            <td height="50" width="50" ></td>
        </tr>
        <tr>
            <td height="50" width="50" ></td>
            <td height="50" width="50" ></td>
        </tr>
    </table>
    <br>
    <h3>Tabela 3</h3>
    <table border="" style="width: 20%;"  >
        <tr>
            <td height="50" width="50" colspan="6" ></td>

        </tr>
        <tr>
            
            <td height="50" width="50" rowspan="6" ></td>
        </tr>
        <tr>
            <td height="50" width="50"></td>
            <td height="50" width="50" ></td>
            <td height="50" width="50" ></td>
            <td height="50" width="50" ></td>
            
        </tr>
        <tr>
            <td height="50" width="50" ></td>
            <td height="50" width="50" ></td>
            <td height="50" width="50" rowspan="2" ></td>
            <td height="50" width="50" ></td>
            
        </tr>
        <tr>
            <td height="50" width="50" ></td>
            <td height="50" width="50" ></td>
            <td height="50" width="50" ></td>
            
            
        </tr>
        <tr>
            <td height="50" width="50" colspan="3" ></td>
            <td height="50" width="50"></td>
            
            
        </tr>
    </table>
</body>
</html>
